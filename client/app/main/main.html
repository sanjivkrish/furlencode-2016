            <div class="col-md-9">

                            <img src="http://placehold.it/320x150" alt="" ng-click="dialogOpen(hotel)">
                            <div class="caption">
                                <h6 class="pull-right"><button class="btn" ng-click="getDirection(hotel.venue)">Get Direction</button></h6>

                                <p class="pull-right">{{hotel.venue.ratingSignals}} reviews</p>
                                <p>

                                    <span class="glyphicon glyphicon-star half" ng-if="isRatingFloat(hotel.venue.rating)"></span>
